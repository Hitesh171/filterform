<!DOCTYPE html>
<html>
  <head>
    <title>User Data Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>User Data Form</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name:">

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" required placeholder="Enter the height:">

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" required placeholder="Enter the weight:">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter the age:">

      <button type="submit">Submit</button>
    </form>

    <div class="filter-container">
      <label for="filter">Filter by:</label>
      <select id="filter">
        <option value="name">Name</option>
        <option value="height">Height</option>
        <option value="weight">Weight</option>
        <option value="age">Age</option>
      </select>
    </div>

    <table id="userData"></table>

    <script src="scripts.js"></script>
  </body>
</html>
